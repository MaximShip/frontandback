<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
</head>
<body>
    <script>
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        const userGuess = parseInt(prompt("Угадайте число от 1 до 10:"), 10);
        if (userGuess === randomNumber) {
            alert("Поздравляем! Вы угадали число!");
            console.log("Поздравляем! Вы угадали число!");
        } else {
            if (userGuess < 5) {
                alert("Неверно. Введенное число меньше 5.");
                console.log("Неверно. Введенное число меньше 5.");
            } else {
                alert("Неверно. Введенное число больше 5.");
                console.log("Неверно. Введенное число больше 5.");
            }
        }
        alert(`Загаданное число было: ${randomNumber}`);
        console.log(`Загаданное число было: ${randomNumber}`);
    </script>
</body>
</html>
