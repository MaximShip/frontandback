<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
</head>
<body>
    <script>
        const name = prompt("Введите ваше имя:");
        const age = prompt("Введите ваш возраст:");

        console.log(`Привет, ${name}! Тебе ${age} лет.`);
    </script>
